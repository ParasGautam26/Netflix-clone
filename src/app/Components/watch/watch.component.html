<div class="outer">
    <div class="container">
        <div class="header">
            <!--BANNER AREA-->
            <div class="header__banner" [ngStyle]="{
      'background-image' : 'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url('+headerBGUrl+')'
      }">
                <h2>{{trending?.results[0].title}}</h2>
                <div class="header__buttons">

                    <button class="play-button">
          <mat-icon>arrow_right</mat-icon>
          <span>Play</span>
        </button>

                    <button class="more-button">
          <mat-icon>info</mat-icon>
          <span>More Info</span>
        </button>

                </div>


            </div>
            <!--BANNER ENDS HERE-->


            <!--MAIN AREA-->
            <div class="header__main" id="stickyHeader" [class.sticky]="sticky" #stickHeader>
                <div class="header__left">
                    <a routerLink="/">
                        <img src="assets/netflix.svg" alt="logo">
                    </a>
                    <ul>
                        <li class="active"><a routerLink="/watch">Home</a></li>
                        <li><a routerLink="/watch">TV Shows</a></li>
                        <li><a routerLink="/watch">Movies</a></li>
                        <li><a routerLink="/watch">Latest</a></li>
                        <li><a routerLink="/watch">My List</a></li>
                    </ul>
                </div>

                <div class="header__right">
                    <ul>
                        <li>
                            <a routerLink="/watch">
                                <mat-icon>search</mat-icon>
                            </a>
                        </li>
                        <li *ngIf="user$ | async as user"><a routerLink="/login">{{user.displayName}}</a></li>
                        <li>

                            <mat-icon id="logt" (click)="logout()">logout</mat-icon>
                        </li>


                        <li>
                            <a routerLink="/watch">
                                <mat-icon>notifications</mat-icon>
                            </a>
                        </li>
                        <li>
                            <img src="https://occ-0-4345-3647.1.nflxso.net/dnm/api/v6/Z-WHgqd_TeJxSuha8aZ5WpyLcX8/AAAABRGTK96GBeqNw5zzYXnoa8oVjSjhuk7SuseuKTmgEKwpcCB59994UWb6wd7d1WONZOuzJwbLNpzG5Okfo4rSDLg.png?r=ee6" alt="avatar">
                        </li>
                    </ul>
                </div>
            </div>
            <!--HEADER MAIN ENDS HERE-->

        </div>

        <div class="body" style="margin-top: 30rem;">
            <app-slider title="Trending" [movies]="trending" [sliderConfig]="sliderConfig"></app-slider>
            <app-slider title="Top Rated" [movies]="topRated" [sliderConfig]="sliderConfig"></app-slider>
            <app-slider title="Now Playing" [movies]="nowPlaying" [sliderConfig]="sliderConfig"></app-slider>
            <app-slider title="Originals" [movies]="originals" [sliderConfig]="sliderConfig"></app-slider>
            <app-slider title="Popular" [movies]="popular" [sliderConfig]="sliderConfig"></app-slider>
        </div>

    </div>
</div>
